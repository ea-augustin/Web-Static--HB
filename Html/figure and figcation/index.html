<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Multi-media</title>
</head>
<body>
<h1> Multi media </h1>

<!--To listen to music(not music file uploaded yet)-->
<section>
    <figure>
        <figcaption>Listen to the music:</figcaption>
        <audio
                controls
                src="/media/cc0-audio/t-rex-roar.mp3">
            Your browser does not support the
            <code>audio</code> element.
        </audio>
    </figure>
</section>

<!--Watch and listen to the video-->
<section>
    <figure>
        <figcaption>Watch the video and listen to the music:</figcaption>
        <iframe width="315" height="315" src="https://www.youtube.com/embed/Hp_Eg8NMfT0?start=.5" frameborder="3"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </figure>
</section>

<!--An image-->
<section>
    <figure>
        <figcaption>An image:</figcaption>
        <img src="img/website.jpg" alt="Girl in a jacket" width="400" height="266">
    </figure>
</section>

<script src="javascript/script.js"></script>
</body>
</html>
