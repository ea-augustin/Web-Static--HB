<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Forms</title>
</head>
<body>
<h2>HTML Forms</h2>
<!-- A simple form -->
<form action="#" method="get">
    <!--  first div for firstname input-->
    <div>
        <label for="firstName">First name:</label><br>
        <input type="text" id="firstName" name="firstName" value=""><br>
    </div>
    <!-- second div for lastName input-->
    <div>
        <label for="lastName">Last name:</label><br>
        <input type="text" id="lastName" name="lastName" value=""><br><br>
    </div>

    <!--    this div to select sex-->

    <div>
        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

    </div>

    <!-- select age-->
    <div>
        <p>Please select your age:</p>
        <input type="radio" id="age1" name="age" value="30">
        <label for="age1">0 - 30</label><br>
        <input type="radio" id="age2" name="age" value="60">
        <label for="age2">31 - 60</label><br>
        <input type="radio" id="age3" name="age" value="100">
        <label for="age3">61 - 100</label><br><br>
        <input type="submit" value="Submit">

    </div>

    <!--   Third div for a text area-->
    <div>
        <label for="comment">Enter a Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
    </div>
    <!-- last div for submit button-->
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
<script src="javascript/script.js"></script>
</body>
</html>
